{% extends 'partials/base.html' %}
{% block title %} Order Deletion {%  endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 bg-white">
                <h3>Delete Item</h3>
                <hr>
                <div class="alert alert-danger">
                    <h4>Are you sure, you want to delete {{ item }}?</h4>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <a class="btn btn-secondary btn-sm" href="{% url 'dashboard-order' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" valur="Confirm">
                </form>

</div>
{% endblock %}
